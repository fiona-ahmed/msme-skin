<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSME Skin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background-color: #fffbefff;
      color: #5c3a2e;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img.logo {
      max-width: 300px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border: 1px solid #5c3a2e;
      font-size: 1rem;
      border-radius: 3px;
    }

    button {
      padding: 12px;
      background-color: #5c3a2e;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #40281e;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="MSME Skin Logo" class="logo" />

  <h1>MSME Skin is coming soon.</h1>
  <p class="subtitle">
    Be the first to know when we launch â€“ get yourself on our list for our limited first drop!
  </p>

  <form id="signup-form">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Iâ€™m in!</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyadDkJq3TVvfPkBXs9Ex7k9wDNuSDCIgu-LiyPaQ9fFk1PWsQnSqbd2Kv4SYoHmji3/exec", {
          method: "POST",
          body: JSON.stringify({ name, email }),
          headers: { "Content-Type": "application/json" }
        });

        if (res.ok) {
          form.style.display = "none";
          message.innerText = "You're on the list! ðŸ¥‚";
        } else {
          throw new Error("Network error");
        }
      } catch (err) {
        console.error("Form error:", err);
        message.innerText = "Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
